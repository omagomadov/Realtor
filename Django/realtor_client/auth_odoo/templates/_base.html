<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <title>
        {% block title %}
        Bienvenue sur Realtor
        {% endblock %}
    </title>
</head>

<body class="container-fluid">

    <div class="m-5">
        <h1>
            Realtor Apartments
        </h1>
    </div>

    <nav class="navbar navbar-expand-lg bg-light border p-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active m-2" aria-current="page" href="{% url 'auth_odoo:index' %}">Accueil</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link m-2" href="{% url 'apartments:index' %}">Liste des appartements</a>
                    <a class="nav-link btn btn-warning m-2" href="{% url 'auth_odoo:logout' %}">Se d√©connecter</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="p-5">
        {% block content %}
        {% endblock content %}
    </div>
</body>

<footer class="bg-light text-center border p-3">Realtor Apartments | 2022</footer>

</html>
